<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/employees/save}" th:object="${employee}" method="POST" >
    <input type = "hidden" th:field = "*{id}">
    FirstName :<input type = "text" th:field="*{firstName}"><br>
    LastName :<input type = "text" th:field="*{lastName}"><br>
    Email :<input type = "text" th:field="*{email}"><br><br>
    <input type = "submit"/>
</form>
<a th:href="@{/employees/list}" class="btn btn-primary">Back to List</a>
</body>
</html>
